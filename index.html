<!DOCTYPE html>
<html>

<head>
  <title>Agent Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("propertyId");
    const widgetId = urlParams.get("widgetId") ?? "default";
    const name = urlParams.get("name")
    const email = urlParams.get("email")
    const phone = urlParams.get("phone")

    if (!propertyId && !name && !email && !phone) {
      alert("propertyId, widgetId, name, email and phone are required!")
    }


    window.onload = () => {
      const s = document.createElement("script");
      s.async = true;
      s.src = `https://embed.tawk.to/${propertyId}/${widgetId}`;
      s.charset = "UTF-8";
      s.setAttribute("crossorigin", "*");
      document.head.appendChild(s);
    };

    var Tawk_API = Tawk_API || {};
    Tawk_API.onLoad = function () {
      window.Tawk_API.setAttributes({
        name,
        email,
        phone
      }, function (error) { console.log(error || "Success!"); });
    }
  </script>
</head>

<body>
  <img style="display: block; margin: auto;" src="https://tawk.link/5d1d468822d70e36c2a408f8/kb/logo/g-qVDsBLd8.png"
    alt="">
  <h1 style="text-align: center;font-size: 3rem;">Welcome to Container One</h1>
</body>

</html>
